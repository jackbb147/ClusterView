<!doctype html>

<head>
  <meta charset="utf-8">
  <title>CLusterView</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/largescreen.css">
</head>

<body>


  <div class="container main">
    <div class="row main_section1">
      <div class="col-12 section_head">
        <div class="container_fluid">
          <div class="">All clusters</div>
          <div class="searchBar">Search</div>
        </div>
      </div>
      <div class="col-12 section_body">
        <div class="container_fluid clustersWrapper ">
          <div class="row">
            <div class="d-lg-none col col-1"> < </div>
            <div class="col col-10 hideScrollBar"></div>
            <div class="d-lg-none col col-1"> > </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row main_section2">
      <div class="col-12 section_head">
        <div class="container_fluid">
          <div class="">Unclustered Sentences</div>
          <div class="searchBar">Search</div>
        </div>
      </div>
      <div class="col-12 section_body">
        <div class="container_fluid unclusteredSentencesWrapper hideScrollBar">
          <div class="row">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
