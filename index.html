<!doctype html>

<head>
  <meta charset="utf-8">
  <title>CLusterView</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/largescreen.css">
  <link rel="stylesheet" href="css/ClusterCard.css">
</head>

<body>


  <div class="container main">
    <div class="row main_section1">
      <div class="col-12 section_head">
        <div class="container_fluid">
          <div class="">All clusters</div>
          <div class="searchBar">Search</div>
        </div>
      </div>
      <div class="col-12 section_body">
        <div class="container_fluid clustersWrapper ">
          <div class="row">
            <div class="d-lg-none col col-1"> < </div>
            <div class="col col-10 hideScrollBar">

              <div class="ClusterCard">
                <div class="container_fluid">
                  <div class="row ClusterCard_head">
                    <div class="col ClusterCard_title">
                      Title of a cluster card.
                    </div>
                    <div class="ClusterCard_close">X</div>
                  </div>

                  <div class="row ClusterCard_body hideScrollBar ">
                    <div class="container_fluid ClusterCard_body_container hideScrollBar">

                      <div class="row ClusterCard_feedback">
                        <div class="feedback_entry"> some entry some entry </div>
                        <div class="feedback_remove"> - </div>
                      </div>

                      <div class="row ClusterCard_feedback">
                        <div class="feedback_entry"> some entry some entry </div>
                        <div class="feedback_remove">  - </div>
                      </div>

                      <div class="row ClusterCard_feedback">
                        <div class="feedback_entry"> some entry some entry </div>
                        <div class="feedback_remove"> - </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="d-lg-none col col-1"> > </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row main_section2">
      <div class="col-12 section_head">
        <div class="container_fluid">
          <div class="">Unclustered Sentences</div>
          <div class="searchBar">Search</div>
        </div>
      </div>
      <div class="col-12 section_body">
        <div class="container_fluid unclusteredSentencesWrapper hideScrollBar">
          <div class="row unclustered-sentence">
          </div>
          <div class="row unclustered-sentence">
          </div>
          <div class="row unclustered-sentence">
          </div>
          <div class="row unclustered-sentence">
          </div>
          <div class="row unclustered-sentence">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
